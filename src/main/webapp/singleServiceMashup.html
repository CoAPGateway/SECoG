<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>SECoG</title>
<style type = "text/css">
	#regbox {width: 600px}
	#regbox label{ display: block; width: 220px; float: left; text-align: right}
</style>
</head>
<body>
	<form method="post" action="singleServiceMashup.jsp">
		<fieldset id="regbox">
			<legend>¡Ú Single Service Mashup ¡Ú</legend>
			<label for="coapLocation">(*)Location:&nbsp;&nbsp;</label>
			<input type="text" name="coapLocation"><br/>
			
			<label for="coapResourceType">(*)Resource Type:&nbsp;&nbsp;</label>
			<input type="text" name="coapResourceType"><br/>
			
			<label for="operation">(*)Operation:&nbsp;&nbsp;</label>
			<input type="radio" name="operation" value="list" checked="checked">list
			<input type="radio" name="operation" value="avg">average
			<input type="radio" name="operation" value="min">minimum
			<input type="radio" name="operation" value="max">maximum<br/>
			
			<label for="responseFormat">Response Format:&nbsp;&nbsp;</label>
			<input type="radio" name="responseFormat" value="plainText" checked="checked">plain text
			<input type="radio" name="responseFormat" value="json">json<br/>
			
			<label for="retransmission">Re-transmission:&nbsp;&nbsp;</label>
			<input type="radio" name="retransmission" value="yes" checked="checked">yes
			<input type="radio" name="retransmission" value="no">no<br/>
			
			<label for="numberOfReplies">Number of Replies:&nbsp;&nbsp;</label>
			<input type="text" name="numberOfReplies"><br/>
			
			<label for="timeout">Timeout:&nbsp;&nbsp;</label>
			<input type="text" name="timeout"><br/>
			
			<label for="weightLocation">Weight for Location:&nbsp;&nbsp;</label>
			<input type="text" name="weightLocation"> (default is 0.5)<br/>
			
			<label for="weightResourceType">Weight for Resource Type:&nbsp;&nbsp;</label>
			<input type="text" name="weightResourceType"> (default is 0.5)<br/>
			
			<input type="submit" value="Submit"> 
			<input type="reset" value="Reset"><br/>
		</fieldset>
	</form>
</body>
</html>
